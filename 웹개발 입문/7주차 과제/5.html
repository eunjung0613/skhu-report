<!DOCTYPE html>
<html>
	<head>
		<title>과제7-5</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script type ="text/javascript">
			var question = prompt("나이를 입력해주세요.")
			var num = parseInt(question)
			if (num >= 20)
				document.write("어른이시군요. 어떤 술을 좋아하세요? ")
			else if (num < 20 )
				document.write("음주는 몸에 해롭고 건강을 해칠 수 있습니다.")
		</script>
	</body>
</html>
