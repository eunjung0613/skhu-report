<!DOCTYPE html>
<html>
	<head>
		<title>과제7-6</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script type ="text/javascript">
			var question = prompt("나이를 입력해주세요.")
			var num = parseInt(question)
			if (num <= 12)
				document.write("어린이 이시군요.")
			else if (13<=num && num<=19)
				document.write("청소년 이시군요.")
			else{
				document.write("어른이시군요!")
			}
		</script>
	</body>
</html>
