<!DOCTYPE html>
<html>
	<head>
		<title>8-2(while)</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script type ="text/javascript">
			name = "김은정";
			num = parseInt(prompt("이름을 몇 번 출력하시겠습니까?"));
			i = 0;
			while(i<num){
			document.write(name+"<br/>");
			i += 1;
			}
			
		</script>
	</body>
</html>
