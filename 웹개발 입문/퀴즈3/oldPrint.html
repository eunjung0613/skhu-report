<!DOCTYPE html>
<html>
	<head>
		<title>oldprompt</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script type ="text/javascript">
			var age1 = prompt("나이를 입력해주세요","12");
			age1 = parseInt(age1);
			if (age1 >65){
				document.write("경로 우대 입니다.");
			}
			else{
				document.write("경로 우대가 아닙니다.");
			}
		</script>
	</body>
</html>
