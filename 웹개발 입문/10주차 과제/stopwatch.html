<!DOCTYPE html>
<html>
	<head>
		<title>stopwatch</title>
		<meta charset = "UTF-8">
	</head>
	<body>
	<script type="text/javascript">
		var stopped = false;
		function start(){
			dom = document.getElementById("sec");
			x = parseFloat(dom.value)+0.01;
			dom.value = x.toFixed(2)
			if (!stopped)setTimeout(start,10);
		}
	</script>
	<h2>Stopwatch</h2>
		<form action ="">
			<input type="button" value="시작" onclick="stopped=false; setTimeout(start,10);"/>
			<input type="button" value="정지" onclick="stopped=true;"/>
			<input type="reset" value="초기화"/>
			<br><br>
			<input id="sec" type="text" value="0" size="3"/>seconds
		</form>
	</body>
</html>
